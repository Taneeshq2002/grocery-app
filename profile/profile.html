<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
       
    </style>
</head>
<body class="min-h-screen">

    <!-- Header and Navigation (Consistent with home.html) -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Online Grocery Store</h1>
            <nav class="header-nav space-x-6 text-gray-600 font-medium">
                <a href="http://192.168.0.104:5500/home/home.html" class="hover:text-green-600">Home</a>
                <a href="" class="text-green-600 font-bold">Profile</a> 
                <a href="#" class="hover:text-green-600 relative">
                    Cart 
                    <span class="absolute top-[-10px] right-[-15px] bg-red-500 text-white text-xs rounded-full px-2 py-0.5">3</span> 
                </a>
                <a href="http://192.168.0.104:5500/login/login.html" class="text-red-500 hover:text-red-700">Logout</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-8">
            Customer Profile 
        </h2>
        
        <div class="profile-card max-w-2xl mx-auto p-8 sm:p-10">
            
            <h3 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Your Details</h3>

            <div class="space-y-6">
             <form action="" id="update-form">
                <!-- Customer ID (Read-only) -->
                <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">
                    <label class="detail-label sm:col-span-1">Customer ID:</label>
                   <input type="text" id="customer-id"  class="profile-input sm:col-span-2">
                </div>
                
                <!-- Customer Name -->
                <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">
                    <label for="profile-name" class="detail-label sm:col-span-1">Customer Name:</label>
                 
                    <input type="text" id="profile-name" class="profile-input sm:col-span-2" >
                </div>

                <!-- Email -->
                <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">
                    <label for="profile-email" class="detail-label sm:col-span-1">Email:</label>
                    <input type="email" id="profile-email"  class="profile-input sm:col-span-2" >
                </div>

                <!-- Contact Number -->
                <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">
                    <label for="profile-contact" class="detail-label sm:col-span-1">Contact Number:</label>
                    <input type="tel" id="profile-contact" value="" class="profile-input sm:col-span-2" >
                </div>
                
                <!-- Address -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 pt-2">
                    <label for="profile-address" class="detail-label sm:col-span-1 pt-2">Address:</label>
                    <textarea id="profile-address" rows="3" class="profile-input sm:col-span-2 resize-none" ></textarea>
                </div>
                
                <!-- Password (Placeholder for security) -->
                <div class="grid grid-cols-1 sm:grid-cols-3 items-center gap-4">
                    <label class="detail-label sm:col-span-1">Password:</label>
                    <input type="text" class="detail-value sm:col-span-2 italic text-gray-500" id="profile-password">
                </div>

            </div>

            <!-- Action Buttons -->
            <div class="mt-10 flex flex-col sm:flex-row gap-4">
                <button class="btn-action btn-update ">
                    Update 
                </button>
                
            </div>
            </form>
        </div>

    </main>

</body>
<script>

    //get user from localstorage and comapre its id with user in session storage to get access to complete
    //details of current user which are not available in session storage details.
    const users=localStorage.getItem('users');
    const foundUsers=JSON.parse(users);
    var userId=sessionStorage.getItem('userId');
    foundUsers.forEach(user=>{
        if(user.id==userId){
            currentUser=user;
            console.log(currentUser);
            
        }
    })

    document.getElementById("customer-id").value=currentUser.id
    document.getElementById("profile-name").value=currentUser.name;
    document.getElementById("profile-email").value=currentUser.email;
    document.getElementById("profile-contact").value=currentUser.contact;
    document.getElementById("profile-address").value=currentUser.address;
    document.getElementById("profile-password").value=currentUser.password;
    
    var form=document.getElementById("update-form");
    form.addEventListener('submit',function(event){
        event.preventDefault();
        var newUserId=document.getElementById('customer-id').value;
        var newUserName=document.getElementById('profile-name').value;
        var newUserEmail=document.getElementById('profile-email').value;
        var newUserPassword=document.getElementById('profile-password').value;
        var newUserContact=document.getElementById('profile-contact').value;
        var newUserAddress=document.getElementById('profile-address').value;

        const updatedUser={id:newUserId,name:newUserName,email:newUserEmail,password:newUserPassword,contact:newUserContact,address:newUserAddress,cart:currentUser.cart}
        foundUsers.push(updatedUser);
        localStorage.setItem('users',JSON.stringify(foundUsers));
        console.log(localStorage);
        alert("Updated successfully!!");
        
    })
    
</script>
</html>
